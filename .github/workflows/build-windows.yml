name: 构建 Windows 可执行文件

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0、v2.1.3 等版本标签

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 拉取所有历史提交，用于生成更新日志

    - name: 配置 MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: 编译项目（Release 模式 + 兼容工具集）
      run: |
        # 核心修改：添加 /p:PlatformToolset=v143 强制使用 VS2022 工具集
        msbuild ./SocialNetwork.sln /p:Configuration=Release /p:Platform=x64 /p:OutDir=./bin/Release /p:PlatformToolset=v143

    - name: 生成更新日志
      id: generate_changelog
      run: |
        last_tag=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")
        if [ -z "$last_tag" ]; then
          changelog=$(git log --pretty=format:"- %s" HEAD)
        else
          changelog=$(git log $last_tag..HEAD --pretty=format:"- %s")
        fi
        if [ -z "$changelog" ]; then
          changelog="无显著更新"
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_ENV
        echo "$changelog" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: 创建 GitHub Release 并上传 EXE
      uses: softprops/action-gh-release@v2
      with:
        files: ./bin/Release/*.exe
        name: Release ${{ github.ref_name }}
        body: |
          ## 更新日志
          ${{ env.CHANGELOG }}
          
          自动构建版本：${{ github.ref_name }}
