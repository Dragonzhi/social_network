name: 构建 Windows 可执行文件

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v4

    - name: 配置 MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: 编译项目（Release 模式）
      run: |
        # 设置 UTF-8 编码参数，确保正确编译中文字符
        msbuild ./SocialNetwork.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:OutDir=./bin/Release /p:AdditionalOptions="/utf-8 /source-charset:utf-8 /execution-charset:utf-8"
        
    - name: 上传 EXE 到 Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: ./bin/Release/*.exe

    - name: 创建 GitHub Release 并上传 EXE
      uses: softprops/action-gh-release@v2
      with:
        files: ./bin/Release/*.exe
        name: Release ${{ github.ref_name }}
        body: 自动构建的版本 ${{ github.ref_name }}