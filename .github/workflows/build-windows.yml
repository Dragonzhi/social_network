name: 构建 Windows 可执行文件

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v4

    - name: 设置系统区域为中文
      run: |
        # 设置系统代码页为中文简体（CP936）
        chcp 936
        # 设置系统区域为中国
        reg add "HKCU\Control Panel\International" /v Locale /t REG_SZ /d "00000804" /f
        reg add "HKCU\Control Panel\International" /v LocaleName /t REG_SZ /d "zh-CN" /f
        
    - name: 配置 MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: 编译项目（Release 模式）
      run: |
        # 使用系统代码页（现在是936），而不是UTF-8
        msbuild ./SocialNetwork.sln /p:Configuration=Release /p:Platform=x64 /p:OutDir=./bin/Release /p:PlatformToolset=v143
        
    - name: 上传 EXE 到 Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: ./bin/Release/*.exe

    - name: 创建 GitHub Release 并上传 EXE
      uses: softprops/action-gh-release@v2
      with:
        files: ./bin/Release/*.exe
        name: Release ${{ github.ref_name }}
        body: 自动构建的版本 ${{ github.ref_name }}